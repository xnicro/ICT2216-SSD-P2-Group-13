<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SITSecure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="main">
        {% include 'common/sidebar.html' %}

        <div class="main-content">
            {% include 'common/topbar.html' %}
            <div class="reports-section">
                <div class="reports-section-header">
                    <h1>Reports</h1>
                    <a href="{{ url_for('report') }}" class="upload-btn" role="button"
                        aria-label="Submit Report">
                        <span><i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>Upload</span>
                    </a>
                </div>
                <div class="reports-table-container">
                    <table id="reportTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="pagination" id="pagination"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }
    </script>
    <!-- category mapping for frontend display -->
    <script>
        const home_reports = {{ reports | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
