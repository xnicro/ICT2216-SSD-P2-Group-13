<div class="top-bar">
    <div class="user-info">
        <!-- Make username clickable to redirect to profile -->
        <a href="/profile" class="user-profile-link">
            <p><i class="fi fi-rc-circle-user"></i>{{ session.username if session.username else 'Guest' }}</p>
        </a>
        {% if session.username %}
            <a href="{{ url_for('accounts.logout') }}" class="logout-btn">
                <i class="fi fi-rc-sign-out-alt"></i> Logout
            </a>
        {% endif %}
    </div>
</div>

<style>
.top-bar {
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-profile-link {
    text-decoration: none;
    color: inherit;
    transition: color 0.3s ease;
}

.user-profile-link:hover {
    color: #467B65;
}

.user-info p {
    margin: 0;
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

.logout-btn {
    background-color: #dc3545;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background-color 0.3s;
}

.logout-btn:hover {
    background-color: #c82333;
    text-decoration: none;
    color: white;
}
</style>
