<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SITSecure | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.svg') }}" type="image/svg+xml">
    <style>
        /* Add some basic styling for flash messages */
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
    </style>
</head>

<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="{{ url_for('static', filename='assets/tree.mp4') }}" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>
    <div class="login-container">
        <div class="login-form-container">
            <div>
                <div class="company-logo">
                    <a href="\">
                        <div>
                            <i class="fa-solid fa-shield-halved"></i>
                            <p>SITSecure</p>
                        </div>
                    </a>
                </div>
                <h1>Hello,<br> Welcome Back</h1>
                
                <!-- Flash Messages -->
                <div class="flash-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'error' if category == 'error' else 'info' }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                
                <!-- Login Form - NO CSRF TOKEN -->
                <form action="{{ url_for('accounts.login_user') }}" method="post" class="login-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit">Sign In</button>

                    <p class="already">Don't have an account? <a href="1_register.html">Sign up</a></p>
                </form>
            </div>
            <div class="campus-container">
                <img src="{{ url_for('static', filename='assets/campus.svg') }}" alt="Logo" id="campus">
            </div>

        </div>

    </div>

    <script>
        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alert.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>

</body>

</html>
