server {
    listen 80;
    server_name sitsecure2216.zapto.org;

    
    location /.well-known/acme-challenge/ {

        root /var/www/certbot;

    }
    location / {

        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name sitsecure2216.zapto.org;

    #ssl_certificate /etc/nginx/conf.d/cert.crt;
    #ssl_certificate_key /etc/nginx/conf.d/cert.key;
    ssl_certificate /etc/letsencrypt/live/sitsecure2216p2.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sitsecure2216p2.com/privkey.pem;


    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    client_max_body_size 10M;

    location = /favicon.ico {
        alias /app/static/favicon.ico;
        add_header Content-Type image/vnd.microsoft.icon;
    }

    location / {
        proxy_pass http://flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        proxy_pass http://flask:5000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
