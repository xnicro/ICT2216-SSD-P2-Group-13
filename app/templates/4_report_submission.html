<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Incident Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.svg') }}" type="image/svg+xml">
</head>

<body>
    <div class="main">
        {% include 'common/sidebar.html' %}

        <div class="main-content">
            {% include 'common/topbar.html' %}

            <div class="submit-report-section">
                <a href="/" class="back"><i class="fa-solid fa-angle-left"></i>Back to Reports</a>
                <h1>Add Incident Report</h1>
                <form method="POST" action="{{ url_for('reports.submit_report') }}" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <!-- if you want CSRF, you’ll need to implement it yourself or ignore it -->
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div>
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <!-- categories -->
                    <div>
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="fires">Fires</option>
                            <option value="faulty_facilities">Faulty Facilities/Equipment</option>
                            <option value="vandalism">Vandalism</option>
                            <option value="suspicious_activity">Suspicious Activity</option>
                            <option value="other">Others</option>
                        </select>
                    </div>

                    <!-- conditional “other” description -->
                    <div id="other-desc-container" style="display: none;">
                        <label for="category_description">Please specify</label>
                        <input type="text" id="category_description" name="category_description"
                            placeholder="Short description of category">
                    </div>

                    <div class="check-container">
                        <input class="check" type="checkbox" name="anonymous" value="1">
                        <label>
                            Submit anonymously
                        </label>
                    </div>

                    <div>
                        <label for="attachments">Attachments</label>
                        <input type="file" id="attachments" name="attachments" multiple>
                    </div>
                    <div>
                        <button type="submit" class="upload-btn"><i
                                class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>Submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>

    <script src="{{ url_for('static', filename='js/report_submission.js') }}"></script>

</body>

</html>
